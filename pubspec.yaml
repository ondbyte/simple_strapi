name: bapp
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 0.0.1+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #FIREBASE
  firebase_auth: ^0.18.0+1
  firebase_messaging: ^7.0.3
  firebase_storage: ^4.0.0
  firebase_crashlytics: ^0.2.0
  firebase_core: ^0.5.0
  cloud_firestore: ^0.14.0+2

  #STATE MANAGEMENT
  provider: ^4.3.2+2
  flutter_mobx: ^1.1.0+2

  #DEVICE
  permission_handler: ^5.0.1+1
  device_info: ^0.4.2+8
  path_provider: ^1.6.18
  hive: ^1.4.4
  multi_image_picker: ^4.7.14
  flutter_absolute_path: ^1.0.6
  screen: ^0.0.5

  thephonenumber:
    git:
      url: https://github.com/ondbyte/thephonenumber_dart.git

  #ICONS
  feather_icons_flutter: ^4.7.4
  cupertino_icons: ^0.1.3

  #MISC
  enum_to_string: ^1.0.13
  url_launcher: ^5.7.2
  intl: ^0.16.1
  uuid: ^2.2.2
  pdf: ^1.11.2

  #UI
  animated_text_kit: ^2.2.0
  intl_phone_number_input: ^0.5.2+2
  country_pickers: ^1.3.0
  pin_code_fields: ^5.2.0
  pull_to_refresh: ^1.6.2
  bubble_tab_indicator: ^0.1.4
  flushbar: ^1.10.4
  table_calendar: ^2.2.3
  carousel_slider: ^2.2.1
  flutter_svg: ^0.19.0
  cached_network_image: ^2.3.2+1
  expandable: ^4.1.4
  date_range_picker: ^1.0.6
  time_range_picker: ^1.1.0

  # MAPS
  google_maps_flutter: ^1.0.2
  google_place: ^0.3.3
  geocoder: ^0.2.1
  geolocator: ^6.0.0+4

dev_dependencies:
  flutter_test:
    sdk: flutter
  mobx_codegen: ^1.1.0+1
  build_runner: ^1.10.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/svg/
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Gilmer
      fonts:
        - asset: assets/fonts/Gilmer/Gilmer-Bold.ttf
          weight: 900
        - asset: assets/fonts/Gilmer/Gilmer-Heavy.ttf
          weight: 800
        - asset: assets/fonts/Gilmer/Gilmer-Regular.ttf
          weight: 700
        - asset: assets/fonts/Gilmer/Gilmer-Medium.ttf
          weight: 700
        - asset: assets/fonts/Gilmer/Gilmer-Light.ttf
          weight: 100
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato/Lato-Black.ttf
          weight: 900
        - asset: assets/fonts/Lato/Lato-Heavy.ttf
          weight: 800
        - asset: assets/fonts/Lato/Lato-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lato/Lato-Semibold.ttf
          weight: 600
        - asset: assets/fonts/Lato/Lato-Medium.ttf
          weight: 500
        - asset: assets/fonts/Lato/Lato-Regular.ttf
          weight: 400
        - asset: assets/fonts/Lato/Lato-Light.ttf
          weight: 300
        - asset: assets/fonts/Lato/Lato-Thin.ttf
          weight: 200
