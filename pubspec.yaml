name: bapp
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 0.2.2+13

environment:
  sdk: ">=2.12.2"

dependencies:
  flutter:
    sdk: flutter

  #FIREBASE
  firebase_auth: ^1.0.1
  cloud_functions: ^1.0.1
  firebase_messaging: ^10.0.0

  #STATE MANAGEMENT
  provider: ^5.0.0
  flutter_mobx: ^2.0.0-nullsafety.3
  event_bus: ^2.0.0
  get: ^4.0.0-nullsafety.2

  #DEVICE
  permission_handler: ^6.1.1
  device_info: ^2.0.0
  path_provider: ^2.0.1
  hive: ^2.0.0
  multi_image_picker: ^4.8.0 
  flutter_absolute_path: ^1.0.6
  screen: ^0.0.5
  notification_permissions: ^0.4.8
  package_info: ^2.0.0


  #own
  the_country_number_widgets: any
  the_country_number: any
  simple_strapi: 0.9.1-alpha+5
  super_strapi_generated:
    path: ./packages/super_strapi_generated

  #ICONS
  feather_icons_flutter: ^4.7.4
  cupertino_icons: ^1.0.2

  #MISC
  enum_to_string: ^2.0.1
  url_launcher: ^6.0.2
  intl: ^0.17.0
  uuid: ^3.0.2
  pdf: ^3.1.0
  image: ^3.0.0-nullsafety.0
  async: ^2.5.0

  #UI
  animated_text_kit: ^4.0.0
  country_pickers: ^2.0.0
  pin_code_fields: ^7.0.0
  pull_to_refresh: ^1.6.2
  bubble_tab_indicator: ^0.1.4
  flushbar: ^1.10.4
  table_calendar: ^2.2.3
  carousel_slider: ^3.0.0
  flutter_svg: ^0.21.0-nullsafety.0
  cached_network_image: ^2.3.2+1
  expandable: ^5.0.1
  date_range_picker: ^1.0.6
  time_range_picker: ^2.0.1
  chips_choice: ^2.0.1
  flutter_svg_provider: ^0.1.6
  flutter_rating_bar: ^4.0.0
  flutter_week_view: any
  #forked update/should be changed to pub.dev when released
  textfield_tags:
    git:
      url: https://github.com/ondbyte/textfield_tags.git
  show_up_animation: ^1.0.2


  # MAPS
  google_maps_flutter: ^2.0.1
  google_place: ^0.4.0
  geocoder: ^0.2.1
  geolocator: ^7.0.1
  photo_view: ^0.11.1
  recase: ^4.0.0
  yadunandans_flutter_helpers:
    git:
      url: https://github.com/ondbyte/yadunandans_flutter_helpers.git


   

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  mobx_codegen: ^2.0.0-nullsafety.2
  build_runner: any
  test: any
  flutter_launcher_icons: ^0.9.0
  pedantic: ^1.11.0 
  taste:
    git:
      url: https://github.com/ondbyte/taste.git
  super_strapi: 
    git:
      url: https://github.com/ondbyte/super_strapi.git
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path_ios: "assets/appIcons/ios.jpg"
  image_path_android: "assets/appIcons/android.png"

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/svg/
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Gilmer
      fonts:
        - asset: assets/fonts/Gilmer/Gilmer-Bold.ttf
          weight: 900
        - asset: assets/fonts/Gilmer/Gilmer-Heavy.ttf
          weight: 800
        - asset: assets/fonts/Gilmer/Gilmer-Regular.ttf
          weight: 700
        - asset: assets/fonts/Gilmer/Gilmer-Medium.ttf
          weight: 700
        - asset: assets/fonts/Gilmer/Gilmer-Light.ttf
          weight: 100
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato/Lato-Black.ttf
          weight: 900
        - asset: assets/fonts/Lato/Lato-Heavy.ttf
          weight: 800
        - asset: assets/fonts/Lato/Lato-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lato/Lato-Semibold.ttf
          weight: 600
        - asset: assets/fonts/Lato/Lato-Medium.ttf
          weight: 500
        - asset: assets/fonts/Lato/Lato-Regular.ttf
          weight: 400
        - asset: assets/fonts/Lato/Lato-Light.ttf
          weight: 300
        - asset: assets/fonts/Lato/Lato-Thin.ttf
          weight: 200

